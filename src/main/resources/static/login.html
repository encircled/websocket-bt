<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/javascript" src="js/sockjs.min.js"></script>
    <script type="application/javascript" src="js/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <!--
    <div data-bind="visible: showErrorMessage" class="alert alert-error">
      Invalid username/password.
    </div>
    -->
    <form class="form-signin" method="post" action="login.html">
        <h3 class="muted form-signin-heading">Please sign in</h3>
        <input type="text" class="input-block-level" placeholder="User name" name="username">
        <input type="password" class="input-block-level" placeholder="Password" name="password">
        <button class="btn btn-primary" type="submit">Sign in</button>
        <hr>
        <p class="text-info">
            <small>Log in as <strong>user/user</strong> or <strong>admin/admin</strong></small>
        </p>
        <input type="hidden"
               name="${_csrf.parameterName}"
               value="${_csrf.token}"/>
    </form>
</div>
</body>
</html>
